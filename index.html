<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocks purchase</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Stocks Purchase</h1>
    <main>
        <label for="initial-price">Initial price
            <input type="number" required placeholder="Enter Initial Price" id="initial-price">
        </label>

        <label for="stocks-quantity">Quantity of the stocks
            <input type="number" required placeholder="Enter the number of stocks bought" id="stocks-quantity">
        </label>

        <label for="current-price">Current Price
            <input type="number" required placeholder="Enter the current price of the stocks" id="current-price">
        </label>

        <button id="submit-button">Tell Me!!</button>
        
        <div id="output-box"></div> 
       
        
    </main>
    <script src="app.js"></script>
</body>

</html>
